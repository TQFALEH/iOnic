<ion-header>
  <ion-toolbar color="success">
    <ion-title>{{movie.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{image+movie.poster_path}}" alt="" srcset="">
    <ion-card-header>
      <ion-card-title style="font-size: 14px;font-weight: 900;margin-bottom: 9px;">
        {{movie.title}}
      </ion-card-title>
      <ion-card-subtitle>
        {{movie.tagline}}
      </ion-card-subtitle>
      <ion-text color="success" *ngFor="let g of movie.genres let isLat = last">

        {{g.name}}{{!isLat? ' | ':''}}

      </ion-text>
      <p>{{movie.vote_average}} <span>â˜†</span> </p>
    </ion-card-header>
    <ion-card-content>
      <ion-label color="medium">{{movie.overview}}</ion-label>
      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{movie.release_date}}</ion-label>
      </ion-item>
      <ion-item lines="none" style="border-radius: 7px; margin-top: 2px;">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>{{movie.budget }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
<style>

</style>
<ion-footer>
  <ion-button expand="full" color="success" (click)="openHomePage()">Homepage</ion-button>
</ion-footer>
